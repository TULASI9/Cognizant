<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <style>
    form {
      width: 300px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>Register for an Event</h2>
  <form onsubmit="event.preventDefault(); document.getElementById('confirmation').value = 'Registration submitted!';">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required autofocus>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="example@mail.com" required>

    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <label for="eventType">Event Type:</label>
    <select id="eventType" required>
      <option value="">Select...</option>
      <option value="Music">Music</option>
      <option value="Workshop">Workshop</option>
      <option value="Health">Health</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" rows="4" placeholder="Any special requirements..."></textarea>

    <button type="submit">Submit</button>
    <output id="confirmation"></output>
  </form>
</body>
</html>
