<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 8 - Save Preferences</title>
</head>
<body>
  <h2>Choose Your Preferred Event Type</h2>

  <select id="preferredEvent" onchange="savePreference()">
    <option value="">Select</option>
    <option value="Music">Music</option>
    <option value="Workshop">Workshop</option>
    <option value="Health">Health</option>
  </select>

  <p id="status"></p>
  <button onclick="clearPrefs()">Clear Preferences</button>

  <script>
    function savePreference() {
      const type = document.getElementById("preferredEvent").value;
      localStorage.setItem("preferredEvent", type);
      document.getElementById("status").textContent = `Saved: ${type}`;
    }

    function clearPrefs() {
      localStorage.clear();
      sessionStorage.clear();
      document.getElementById("status").textContent = "Preferences cleared.";
    }

    window.onload = function () {
      const saved = localStorage.getItem("preferredEvent");
      if (saved) {
        document.getElementById("preferredEvent").value = saved;
        document.getElementById("status").textContent = `Loaded: ${saved}`;
      }
    };
  </script>
</body>
</html>
