<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 6 - Feedback & Events</title>
  <style>
    #preview { margin-top: 10px; font-weight: bold; }
    img { width: 150px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Event Feedback</h2>

  <form onsubmit="return false;">
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" onblur="validatePhone()">

    <label for="eventSelect">Choose Event:</label>
    <select id="eventSelect" onchange="displayFee()">
      <option value="0">Select...</option>
      <option value="10">Music Night - $10</option>
      <option value="20">Workshop - $20</option>
    </select>
    <p id="feeDisplay"></p>

    <label for="feedback">Your Feedback:</label>
    <textarea id="feedback" rows="4" onkeydown="countChars()" placeholder="Type here..."></textarea>
    <p>Characters: <span id="charCount">0</span></p>

    <button onclick="confirmSubmission()">Submit</button>
  </form>

  <p id="preview"></p>

  <h3>Event Poster</h3>
  <img src="event1.jpg" alt="Event" ondblclick="this.style.width='300px'">

  <script>
    function validatePhone() {
      const phone = document.getElementById("phone").value;
      if (!/^\d{10}$/.test(phone)) {
        alert("Enter a valid 10-digit phone number.");
      }
    }

    function displayFee() {
      const fee = document.getElementById("eventSelect").value;
      document.getElementById("feeDisplay").textContent = fee > 0 ? `Fee: $${fee}` : '';
    }

    function confirmSubmission() {
      document.getElementById("preview").textContent = "Feedback submitted successfully!";
    }

    function countChars() {
      const length = document.getElementById("feedback").value.length;
      document.getElementById("charCount").textContent = length;
    }
  </script>
</body>
</html>
